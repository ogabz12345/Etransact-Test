<div class="container mt-1">
    <div class="row py-5 px-5" *ngIf="ccdToModels">
      <div class="col-md-12">
        <div class="card panel mb-5">
          <div class="card-body p-4">
            <div class="row p-4 mb-3">
              <div class="col-md-12">
                <h6 class="panel-title  font-weight-bold mb-1">Card Lists</h6>
                <p class="subtitle mb-0">Data table contains information for all account added</p>
              </div>
            </div>
            <div class="row px-4 pt-4 mb-0">
              <div class="col-md-3">
                <div class="mb-3">
                  <input type="text" class="form-control search" placeholder="Search">
                </div>
              </div>
              <div class="col-md-2 offset-md-7">
                <button class="btn btn-block btn-primary" (click)="addNew()"><i
                  class="flaticon-add mr-2"></i>New
                </button>
              </div>
            </div>
            <div class="row p-4">
                <div class="table-responsive">
                  <table class="table table-hover ">
                  <thead>
                  <th>Credit Card No</th>
                  <th>Holder Name</th>
                  <th>Amount</th>
                  <th>Expiration Date</th>
                  <th>Action</th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let product of ccdToModels | async; let i = index">
                    <td>{{product.creditCardNo}}</td>
                    <td>{{product.cardHolder}}</td>
                    <td>{{product.amount}}</td>
                    <td>{{product.expirationDate | date: 'yyyy-MM-dd'}}</td>
                    <td><button class="btn-outline-primary" (click)="deleteModel(i)">Delete</button></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
