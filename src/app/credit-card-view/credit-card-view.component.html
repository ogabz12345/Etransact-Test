<div class="container">
    <div class="row py-5" *ngIf="ccdToModels">
      <div class="col-md-12">
        <div class="card panel mb-5">
          <div class="card-body p-4">
            <div class="row pl-4 pt-4">
              <div class="col-md-12">
                <h6 class="panel-title primary-color font-weight-bold mb-1">Card Lists</h6>
                <p class="subtitle mb-0">Data of all cards</p>
              </div>
            </div>
            <div class="row px-4 pt-4 mb-0">
              <div class="col-md-2 offset-md-10">
                <button class="btn btn-block btn-primary" (click)="addNew()"><i
                  class="flaticon-add mr-2"></i>New
                </button>
              </div>
            </div>
            <div class="row p-4">
                <div class="table-responsive">
                  <table class="table table-hover ">
                  <thead>
                  <th>no</th>
                  <th>Card No</th>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Expiry Date</th>
                  <th>Action</th>
                  </thead>
                  <tbody>
                  <tr *ngFor="let product of ccdToModels | async; let i = index">
                    <td>{{i}}</td>
                    <td>{{product.creditCardNo}}</td>
                    <td>{{product.cardHolder}}</td>
                    <td>{{product.amount}}</td>
                    <td>{{product.expirationDate | date: 'yyyy-MM-dd'}}</td>
                    <td><button class="btn-outline-primary" (click)="deleteModel(i)">Delete</button></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
